# api/cli/.goreleaser.yaml
project_name: terracost

builds:
  - id: terracost
    main: ./main.go
    binary: terracost
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X TerraCloud-Internal/api/cli/version.Version={{.Version}}
      - -X TerraCloud-Internal/api/cli/version.Commit={{.Commit}}
      - -X TerraCloud-Internal/api/cli/version.Date={{.Date}}
      - -X TerraCloud-Internal/api/cli/version.BuiltBy=goreleaser
archives:
  - id: archive
    builds:
      - terracost
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  use: git
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: krishnaduttPanchagnula
    name: terracost
    # draft: false
    # prerelease: false

snapshot:
  name_template: "snapshot"
